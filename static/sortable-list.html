<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Sortable list demo</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />

    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" type="module"></script>

    <script type="module"></script>

    <link href="./dist/demo.min.css" rel="stylesheet" />
    <link href="./dist/bs-companion.min.css" rel="stylesheet" />
    <script src="./dist/bs-companion.min.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/modular-behaviour.js@3.1.0/modular-behaviour.min.js" type="module"></script>
  </head>

  <body>
    <div class="container py-5">
      <h1>BS Companion</h1>
      <a href="index.html">Back</a>
      <hr />
      <h2>Sortable lists</h2>

      <p>Powered by <a href="https://github.com/lekoala/modular-behaviour.js">Modular behaviour</a> and <a href="http://SortableJS.github.io/Sortable/">SortableJS</a></p>

      <modular-behaviour name="Sortable.create" src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/modular/sortable.complete.esm.min.js">
      <ul id="simpleList" class="list-group">
        <li class="list-group-item">
          This is
          <a href="http://SortableJS.github.io/Sortable/">Sortable</a>
        </li>
        <li class="list-group-item">It works with Bootstrap...</li>
        <li class="list-group-item">...out of the box.</li>
        <li class="list-group-item">It has support for touch devices.</li>
        <li class="list-group-item">Just drag some elements around.</li>
      </ul>
    </modular-behaviour>
    </div>
  </body>
</html>
