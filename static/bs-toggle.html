<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Bs Toggle demo</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />

    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" type="module"></script>

    <script type="module"></script>

    <link href="./dist/demo.min.css" rel="stylesheet" />
    <link href="./dist/bs-companion.min.css" rel="stylesheet" />
    <script src="./dist/bs-companion.min.js" type="module"></script>

    <style>
      .custom-tooltip {
        --bs-tooltip-bg: var(--bs-primary);
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <h1>BS Companion</h1>
      <a href="index.html">Back</a>
      <hr />
      <h2>BS Toggle</h2>

      <p>
        Simply wrap any element with a
        <code>bs-toggle</code>
        to make it togglable! No need for manual init.
      </p>

      <h3>Tooltips</h3>

      <p>Boolean, numeric attributes are supported</p>

      <bs-toggle
        data-toggle="tooltip"
        data-html="true"
        data-placement="top"
        data-custom-class="custom-tooltip"
        data-title="This top tooltip is themed via CSS variables <u>with</u> <b>HTML</b>.">
        <button type="button" class="btn btn-secondary my-btn">Custom tooltip</button>
      </bs-toggle>

      <p>
        No need for
        <code>data-toggle</code>
        attribute, tooltip is the default.
      </p>

      <bs-toggle data-title="Simple case">
        <button class="btn btn-primary">Hover me!</button>
      </bs-toggle>

      <hr />

      <h3>Popovers</h3>

      <bs-toggle data-toggle="popover" data-title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">
        <button type="button" class="btn btn-lg btn-danger">Click to toggle popover</button>
      </bs-toggle>
    </div>
  </body>
</html>
